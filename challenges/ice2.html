<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(75, 75, 75); /* Set the background color to dark grey */
        }
        
        .full-width-image {
            width: 100%; /* Spread the image to the full width of the page */
            position: relative; /* Enable positioning */
            top: 0; /* Position at the top of the page */
            left: 0; /* Position at the left of the page */
            
        }

        .image-container {
            display: flex; /* Display children in a row */
            justify-content: center; /* Center the images horizontally */
            max-width: 800px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px; /* Add some padding around the container */
        }

        .image-container img {
            max-width: 23%; /* Ensure images don't exceed their original width */
            height: auto; /* Preserve the image's aspect ratio */
            border: 9px solid rgb(36, 35, 35); /* Add a thick black border */
            border-radius: 50%; /* Make the border circular */
            margin: 0 25px; /* Add space between the images */
        }
      </style>
      
</head>
<body>
    <img src="w05_circles.jpg" alt="logo i guess" class="full-width-image">
    
    <div class="image-container">
        <img src="w05_ice_image_desk.jpg" alt="Image 1">
        <img src="w05_ice_image_graphic.png" alt="Image 2">
        <img src="w05_ice_image_person.jpg" alt="Image 3">
    </div>
</body>
</html>
